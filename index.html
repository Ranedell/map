<!DOCTYPE html>
<html>

<head>
  <title>Моя карта</title>
  <script src="https://api-maps.yandex.ru/2.1/?apikey=ВАШ_API_КЛЮЧ&lang=ru_RU" type="text/javascript"></script>
  <style>
    html,
    body,
    #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    ymaps.ready(init);

    function init() {
      var myMap = new ymaps.Map("map", {
        center: [55.76, 37.64],
        zoom: 10,
        controls: ['zoomControl', 'fullscreenControl'] // Оставляем только кнопки управления масштабом и полноэкранным режимом
      });

      var points = [
        { coordinates: [55.76, 37.64], hintContent: 'Точка 1' },
        // Добавьте остальные точки аналогично
      ];

      for (var i = 0; i < points.length; i++) {
        var point = points[i];
        var placemark = new ymaps.Placemark(point.coordinates, {
          hintContent: point.hintContent
        });

        myMap.geoObjects.add(placemark);
      }
    }
  </script>
</body>

</html>
